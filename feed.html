<!DOCTYPE html>
<html>
  <head>
    <title>Kitty Extension</title>
    <style>
      body {
        width: 429px; /* Set the desired width */
        height: 245px; /* Set the desired height */
        margin: 0;
        background: linear-gradient(to bottom, pink, purple);
        position: relative; /* Ensure the back button is positioned relative to the body */
      }
      #kitchen {
        width: 100%;
        height: 100%;
        background-image: url('kitchen.gif');
        background-size: cover;
        background-position: center;
      }
      #backButton {
        position: absolute;
        top: 10px;
        left: 10px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        color: white;
      }
    </style>
  </head>
  <body>
    <button id="backButton">&#x2190;</button> <!-- Back button with arrowhead -->
    <div id="kitchen"></div>
    <script src="feed.js"></script>
  </body>
</html>
